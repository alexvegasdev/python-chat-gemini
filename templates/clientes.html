<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
</head>
<body>
    <h1>Clientes</h1>
    <form action="/clientes" method="post">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="email" name="correo" placeholder="Correo" required>
        <input type="text" name="telefono" placeholder="TelÃ©fono" required>
        <select name="distrito_id">
            <option value="">Selecciona un distrito</option>
            {% for distrito in distritos %}
            <option value="{{ distrito[0] }}">{{ distrito[1] }}</option>
            {% endfor %}
        </select>
        <button type="submit">Agregar Cliente</button>
    </form>

    <h2>Lista de Clientes</h2>
    <ul>
        {% for cliente in clientes %}
        <li>{{ cliente[1] }} ({{ cliente[2] }} - {{ cliente[3] }}) - Distrito: {{ cliente[4] if cliente[4] else "Sin distrito" }}</li>
        {% endfor %}
    </ul>
</body>
</html>
