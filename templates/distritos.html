<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Distritos</title>
</head>
<body>
    <h1>Distritos</h1>
    <form action="/distritos" method="post">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="provincia" placeholder="Provincia" required>
        <button type="submit">Agregar Distrito</button>
    </form>

    <h2>Lista de Distritos</h2>
    <ul>
        {% for distrito in distritos %}
        <li>{{ distrito[1] }}, {{ distrito[2] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
