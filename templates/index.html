<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Consulta</title>
    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        h2 {
            color: #007BFF;
            font-size: 1.2rem;
            margin-top: 20px;
            text-align: center;
        }

        /* Estilo para el formulario */
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1rem;
            color: #555;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Resultado de la consulta */
        .resultado {
            background-color: #e9f7e9;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #c3e6c3;
            width: 300px;
            text-align: center;
        }

        .resultado h2 {
            color: #28a745;
            font-size: 1.5rem;
        }

        /* Estilo para enlaces */
        a {
            text-decoration: none;
            color: #007BFF;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Consulta General</h1>
    <form action="/consulta" method="get">
        <label for="consulta">Ingresa tu duda o consulta:</label>
        <input type="text" name="consulta" id="consulta" required>
        <button type="submit">Consultar</button>
    </form>

    {% if respuesta %}
    <div class="resultado">
        <h2>Resultado de la consulta:</h2>
        <div>{{ respuesta | safe }}</div>
    </div>
    {% endif %}

    <h2><a href="/clientes">Ver Clientes</a></h2>
    <h2><a href="/distritos">Ver Distritos</a></h2>
    <h2><a href="/informacion">Ver Informaci√≥n Combinada</a></h2>
</body>
</html>
