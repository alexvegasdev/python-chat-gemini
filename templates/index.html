<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body>
    <h1>Bienvenido</h1>
    <form action="/consulta" method="get">
        <input type="text" name="consulta" placeholder="Escribe clientes o distritos">
        <button type="submit">Consultar</button>
    </form>
    {% if respuesta %}
        <h2>Resultado:</h2>
        <p>{{ respuesta|safe }}</p>
    {% endif %}
</body>
</html>
